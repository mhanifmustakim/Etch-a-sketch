<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="container">
        <h1>Etch-A-Sketch Project</h1>
        <div id="grid-container"></div>
        <div id="settings">
            <form class="settings-ctrl" id="change-size-form">
                <label for="new-size">
                    New Size:
                    <input type="number" min="8" max="50" name="new-size" id="new-size">
                </label>
            </form>
            <label class="settings-ctrl" for="color-picker">
                Custom Color:
                <input type="color" name="color-picker" id="color-picker">
            </label>
            <button class="settings-ctrl" id="change-color">Rainbow!</button>
            <button class="settings-ctrl" id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
